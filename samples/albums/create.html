<h2>Example of creating an album</h2>
<p>
    Ask for permission <input type="button" value="Get permission" onclick="newPermission();"/>
    Create album <input type="button" value="Create album" onclick="create();"/>
</p>

<pre class="js">
LightBulb.albums.createAlbum({
    creator: 'creatorName',
    name: 'yourAlbumName',
    description: 'albumDescriptions',
    },
    function (response) {
        alert('Album created with the following id: ' + response.id);
    }
);
</pre>


<script type="text/javascript">
    function newPermission() {
        LightBulb({
            apikey:"288048857874241",
            permissions:"user_photos",
            forcedPermission:true,
            callback:function (data) {
            }
        });
    }

    function create() {
        LightBulb.albums.createAlbum({
                    creator: 'me',
                    name: 'LightBulb',
                    description: 'LightBulb testing testing... hello this your boss :)'
                },
                function(response) {
                    alert('Album created with the following id: ' + response.id);
                }
        );
    }
</script>
